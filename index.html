<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Paint-Clone</title>
		<link rel='icon' type='image/x-icon' href='favicon.ico' />
		<link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css' />
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<!-- tool-bar -->
		<div class='top-bar'>
			<!-- active tool -->
			<div class='active-tool'>
				<span id='active-tool' title='active tool'>Brush</span>
			</div>
			<!-- brush -->
			<div class='brush tool'>
				<i id='brush' class='fas fa-brush' title='brush'></i>
				<input id='brush-colour' class='jscolor' value='A51DAB' />
				<span id='brush-size' class='size' title='brush size'>10</span>
				<input id='brush-slider' class='slider' type='range' min='1' max='50' value='10' />
			</div>
			<!-- bucket -->
			<div class='bucket tool'>
				<i class='fas fa-fill-drip' title='backGround colour'></i>
				<input id='bucket-colour' class='jscolor' value='FFFFFF' />
			</div>
			<!-- rubber -->
			<div class='tool'>
				<i id='rubber' class='fas fa-eraser' title='rubber'></i>
			</div>
			<!-- clear canvas -->
			<div class='tool'>
				<i id='clear-canvas' class='fas fa-undo-alt' title='clear'></i>
			</div>
			<!-- save local-storage -->
			<div class='tool'>
				<i id='save-storage' class='fas fa-download' title='save to local-storage'></i>
			</div>
			<!-- load local-storage -->
			<div class='tool'>
				<i id='load-storage' class='fas fa-upload' title='load from local-storage'></i>
			</div>
			<!-- clear local-storage -->
			<div class='tool'>
				<i id='clear-storage' class='fas fa-trash-alt' title='clear local-storage'></i>
			</div>
			<!-- downLoad canvas -->
			<div class='tool'>
				<a id='download'>
					<i class='far fa-save' title='downLoad canvas'></i>
				</a>
			</div>
		</div>
		<div class='mobile-message'>
			<h2>Larger Screen Required <i class='far fa-grimace'></i></h2>
		</div>
		<script src='JSColor.js'></script>
		<script src='script.js'></script>
	</body>
</html>
